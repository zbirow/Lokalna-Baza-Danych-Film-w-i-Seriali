<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; min-height: 100vh; }
        .navbar { background-color: #1f1f1f; border-bottom: 1px solid #333; }
        .card { background-color: #1e1e1e; border: 1px solid #333; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); border-color: #555; }
        .anime-poster { height: 300px; object-fit: cover; width: 100%; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 px-4 shadow">
        <a class="navbar-brand fw-bold text-primary" href="/">ANIME HUB</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Biblioteka</a></li>
                <li class="nav-item"><a class="nav-link" href="/manager">Manager (Skanuj)</a></li>
            </ul>
        </div>
    </nav>
    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
